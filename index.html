<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電卓アプリ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="icon" href="se/calc.jpg">

</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1><span class="fas fa-calculator"></span>電卓アプリ</h1>
  </header>
  <!-- /ヘッダー -->

  <!-- 電卓部分 -->
  <section class="container">

  <!-- ディスプレイ -->
  <div class="display">
    <p id="result">数字を入力してください</p>
  </div>
  <!-- /ディスプレイ -->
    

  <!-- クリアボタン -->
  <div class="clear-row">
    <ul>
      <li id="clear">AC</li>
      <li><span class="fas fa-backspace" id="backspace"></span></li>
    </ul>
  </div>
  <!-- /クリアボタン -->

  <!-- 四則演算ボタン -->
  <div class="option">
    <ul>
      <li>÷</li>
      <li>×</li>
      <li>+</li>
      <li>−</li>
    </ul>
  </div>
  <!-- /四則演算ボタン -->

  <!-- 数字ボタン -->
  <div class="number-box">
    <ul>
      <li>9</li>
      <li>8</li>
      <li>7</li>
      <li>6</li>
      <li>5</li>
      <li>4</li>
      <li>3</li>
      <li>2</li>
      <li>1</li>
      <li></li>
      <li>0</li>
      <li></li>
    </ul>
    <button id="enter">=</button>
  </div>
</section>
<!-- /数字ボタン -->

  <!-- /電卓部分 -->

  <!-- クリック音SE -->
  <audio src="se/PC-Mouse04-01(L).mp3" ></audio>
  <!-- /クリック音SE -->

  <script src="js/main.js"></script>
</body>
</html>
